<div class="timer">
  <div class="days">{{ _counter.cnt.days }} <span class="text">{{ _counter.cnt.daysText }}</span></div>
  <div class="hours">{{ _counter.cnt.hours }} <span class="text">horas</span></div>
  <div class="minutes">{{ _counter.cnt.minutes }} <span class="text">minutos</span></div>
  <div class="seconds">{{ _counter.cnt.seconds }} <span class="text">segundos</span></div>
</div>
